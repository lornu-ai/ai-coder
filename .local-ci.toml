# AI-Coder Rust Project
# Local CI configuration for pre-commit validation

[project]
name = "ai-coder"
kind = "rust"

[stages]

[stages.fmt]
cmd = ["cargo", "fmt", "--all", "--", "--check"]
fix_cmd = ["cargo", "fmt", "--all"]
enabled = true

[stages.check]
cmd = ["cargo", "check", "--workspace"]
enabled = true

[stages.clippy]
cmd = ["cargo", "clippy", "--workspace", "--all-targets", "--", "-D", "warnings"]
enabled = true

[stages.test]
cmd = ["cargo", "test", "--workspace"]
enabled = true

[stage_order]
stages = ["fmt", "check", "clippy", "test"]
